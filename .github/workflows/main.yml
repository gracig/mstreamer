name: Go Test and Coverage

on:
  push:
    branches:
      - main

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.x # Replace with your desired Go version

      - name: Run Tests
        run: go test -v ./...

      - name: Calculate Coverage
        run: go test -coverprofile=coverage.out ./...

      - name: Install Coverage Tools
        run: go get github.com/mattn/goveralls

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v2
        with:
          name: Coverage Report
          path: coverage.out

      - name: Generate Test Success Badge
        run: echo "[![Tests](https://img.shields.io/badge/tests-passed-brightgreen.svg?style=flat-square)](https://github.com/your-username/your-repo)"

      - name: Generate Coverage Badge
        run: |
          go get github.com/mattn/goveralls
          goveralls -coverprofile=coverage.out -service=github
