name: Go Test and Coverage

on:
  push:
    branches:
      - main

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.x # Replace with your desired Go version

      - name: Running tests
        run: go test -coverprofile=coverage.out  -v ./...

      - name: Send coverage
        uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: coverage.out
        
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v2
        with:
          name: Coverage Report
          path: coverage.out

      - name: Generate Test Success Badge
        run: echo "[![Tests](https://img.shields.io/badge/tests-passed-brightgreen.svg?style=flat-square)](https://github.com/${{ github.repository }})"


